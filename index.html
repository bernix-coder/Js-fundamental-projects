<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down Timer</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <h1>Count down to end of promo</h1>
    <div class="countdown-container">
        <div class=" countdown days">
            <p class="big-text" id="days">0</p>
            <span class="text-but">Days</span>
        </div>

        <div class="countdown hours">
            <p class="big-text" id="hours">0</p>
            <span class="text-but">Hours</span>
        </div>

        <div class="countdown mins">
            <p class="big-text" id="mins">0</p>
            <span class="text-but">Minutes</span>
        </div>

        <div class="countdown sec">
            <p class="big-text" id="secs">0</p>
            <span class="text-but">Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
